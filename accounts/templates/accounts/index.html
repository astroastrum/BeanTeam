{% extends "base.html" %} 
{% load django_bootstrap5 %} 
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}








<div class="d-flex justify-content-center ">
  <div class="card text-center" style="width: 500px;">
    <div class="card-body">
      <p class="card-text">
        {% if user.is_authenticated %}
        <div>
        {% else %}
          <p class="mt-5">회원이신가요?</p>
          <a class="btn btn-primary w-100" href="{%  url 'accounts:login' %}">로그인</a>
        </div>
        {% endif %}
      
          <!--회원이 아닌 경우-->
          <div>
            <p class="mt-5">아직 회원이 아니신가요?</p>
            <div>
              <a class="btn btn-primary w-100 mb-5" href="{%  url 'accounts:signup' %}">이메일로 회원가입</a>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
  {% endblock content %}
</div>
