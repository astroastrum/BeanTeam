{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container position-relative">
    <a href="{% url 'reviews:hotcreate' location.pk %}" class="btn btn-primary position-fixed" style="right:10%; bottom:20%">명소 추가하기</a>
    {% for hotplace in hotplaces %}
        <div class="row w-75 card mt-3 d-flex" style="margin:auto" >
            <img src="https://dummyimage.com/300x200/000/fff" alt="" style="width:30%;">
            <div>
                <a href="{% url 'reviews:hotdetail' hotplace.pk %}"><h3 class="card-title mt-3">{{ hotplace.hotplace }}</h3></a>
                <p class="card-body">{{ hotplace.theme }}</p>
            </div>
        </div>
    {% endfor %}
</div>



{% endblock %}
